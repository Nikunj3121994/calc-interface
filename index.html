<html>
    <head>
        <title>Calculator App</title>
        <link rel="stylesheet" href="styles.css">
    </head>
        <body>
        <div id="calc" class="container">
        <div id="desc"><p>Calculator App</p></div>
        <div>
            <div id="screen"></div>
        </div>
        <div id="keypad">
            <div>
            <button id="clear" class="key wide">Clear</button>
            <button id="percent" class="key">%</button>
            <button id="divide" class="key">/</button>
            </div>
            <div>
            <button id="seven" class="key num">7</button>
            <button id="eight" class="key num">8</button>
            <button id="nine" class="key num">9</button>
            <button id="multiply" class="key">x</button>
            </div>
            <div>
            <button id="four" class="key num">4</button>
            <button id="five" class="key num">5</button>
            <button id="six" class="key num">6</button>
            <button id="subtract" class="key">-</button>
            </div>
            <div>
            <button id="one" class="key num">1</button>
            <button id="two" class="key num">2</button>
            <button id="three" class="key num">3</button>
            <button id="add" class="key">+</button>
            </div>
            <div>
            <button id="decimal" class="key">.</button>
            <button id="zero" class="key num">0</button>
            <button id="equals" class="key wide">=</button>
            </div>
        </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
